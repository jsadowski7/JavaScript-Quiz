<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="view-highscores">View Highscores</h1>
        <h1 class="timer">Time: <span id="timer"></span></h1>
    </header>
    <!-- Container for start menu -->
<div id="container-start" class="show">
     <div>
         <h1>JavaScript Coding Quiz</h1>
        <button id="start-game">Start Quiz</button>
     </div>
</div>
    <!-- Container for questions -->
<div id="container-questions" class="hide">
    <div class="container questions">
        <div id="question"></div>
        <div id="answers"></div>
    </div>
</div>

<div id="container-end" class="hide">
    <div class="container end">
        <div id="final-score">
            <h1>All Done!</h1>
        </div>
    </div>
</div>
<div id="enter-initials">
    <p>Enter Initials: </p>
</div>
 
<script src="./assets/js/script.js"></script>
</body>
</html>
